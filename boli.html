<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>玻璃质感示例</title>
<style>
body {
  background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  padding: 25px 40px;
  color: #fff;
  font-size: 20px;
  text-align: center;
}
</style>
</head>
<body>
  <div class="card">
    国内公认<br><b>最美的蓝色</b>
  </div>
</body>
</html>
